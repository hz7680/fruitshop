<ion-view style="background: #f7f7f7">
    <div class="bar bar-header item-button-left bar-stable">
        <!--<a href="" class="button button-small ion-chevron-left button"></a>-->
        <h1 class="title">会员登录</h1>
    </div>
    <div class="scroll-content has-footer has-header index-content">
        <div class="list padding-vertical" style="margin-top: 20px">
            <label class="item item-input">
                <span class="input-label text-right "><i class="icon ion-ios-person-outline"></i>&nbsp;&nbsp;&nbsp;&nbsp;账号:</span>
                <input type="text" placeholder="请输入用户名" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label text-right"><i class="icon ion-ios-locked-outline"></i>&nbsp;&nbsp;&nbsp;&nbsp;密码:</span>
                <input type="password" placeholder="请输入密码" ng-model="user.password">
            </label>
        </div>
        <div class="item item-assertive" ng-show="errmsg">
            {{errmsg}}
        </div>
        <div class="item item-stable item-borderless">
            <button class="button button-assertive button-block button-small" ng-click="login()">登录</button>
            <p class="text-right"><a href="#/tab/index" style="color: #999; text-decoration: none">忘记密码?</a></p>
        </div>
        <div class="item item-input-inset item-borderless item-stable">
            <label class="item-input" style="margin: auto">
                <span class="input-label text-right" style="font-size: 0.8rem">还没有账号?</span>
                <button ng-click="goReg()" class="button button-outline button-assertive button-small">现在注册</button>
            </label>
        </div>
    </div>
</ion-view>

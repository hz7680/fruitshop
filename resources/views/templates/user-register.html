<ion-view style="background: #f7f7f7">
    <div class="bar bar-header item-button-left bar-stable">
        <!--<a href="#/tab/index" class="button button-small ion-chevron-left button"></a>-->
        <h1 class="title">会员注册</h1>
    </div>
    <div class="scroll-content has-footer has-header index-content">
        <div class="list" style="margin-top: 20px">
            <label class="item item-input">
                <span class="input-label text-left "><i class="icon ion-ios-person-outline"></i>&nbsp;&nbsp;&nbsp;&nbsp;账号:</span>
                <input type="text" placeholder="请输入用户名" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label text-left "><i class="icon ion-iphone"></i>&nbsp;&nbsp;&nbsp;&nbsp;号码:</span>
                <input type="text" placeholder="请输入常用手机号码" ng-model="user.tel">
            </label>
            <label class="item item-input">
                <span class="input-label text-left"><i class="icon ion-ios-locked-outline"></i>&nbsp;&nbsp;&nbsp;&nbsp;密码:</span>
                <input type="password" placeholder="请输入密码" ng-model="user.password">
            </label>
            <label class="item item-input">
                <span class="input-label text-left"><i class="icon ion-ios-locked-outline"></i>&nbsp;&nbsp;&nbsp;&nbsp;确认密码:</span>
                <input type="password" placeholder="请再次输入密码" ng-model="user.confirmpassword">
            </label>
            <div class="item item-assertive item-text-wrap" ng-show="errmsg">
                {{errmsg}}
            </div>
        </div>
        <div class="item item-stable item-borderless">
            <button class="button button-assertive button-block button-small" ng-click="register()" ng-disabled="!canClick">{{regtext}}</button>
        </div>
        <div class="item item-input-inset item-borderless item-stable">
            <label class="item-input" style="margin: auto">
                <span class="input-label text-right" style="font-size: 0.8rem">已有账号</span>
                <button ng-click="goLogin()" class="button button-outline button-assertive button-small">登录</button>
            </label>
        </div>
    </div>
</ion-view>

<ion-view style="background: #f7f7f7">
    <div class="bar bar-header item-button-left bar-stable" style="border-bottom: 1px solid #ddd">
        <a href="#/tab/addrList" class="button button-small ion-chevron-left button"></a>
        <h1 class="title">地址编辑</h1>
    </div>
    <div class="scroll-content has-footer has-header index-content">
        <div class="list padding-vertical">
            <label class="item item-input item-stacked-label" style="background: #fff; margin-top: 10px">
                <p>姓名</p>
                <input type="text" placeholder="请输入姓名" ng-model="address.name">
            </label>
            <label class="item item-input item-stacked-label" style="background: #fff;margin-top: 10px">
                <p>联系电话</p>
                <input type="text" placeholder="请输入联系电话" ng-model="address.tel">
            </label>
            <label class="item item-input item-stacked-label" style="background: #fff;margin-top: 10px">
                <p>所在省份</p>
                <input type="text" placeholder="请输入所在省份" ng-model="address.province">
            </label>
            <label class="item item-input item-stacked-label" style="background: #fff;margin-top: 10px">
                <p>所在城市</p>
                <input type="text" placeholder="请输入所在城市" ng-model="address.city">
            </label>
            <label class="item item-input item-stacked-label" style="background: #fff;margin-top: 10px">
                <p>所在区域</p>
                <input type="text" placeholder="请输入所在区域" ng-model="address.area">
            </label>
            <label class="item item-input item-stacked-label" style="background: #fff;margin-top: 10px">
                <p>详细地址</p>
                <input type="text" placeholder="请输入详细地址" ng-model="address.address">
            </label>
            <div class="item item-checkbox item-checkbox-right" style="background: #fff;margin-top: 10px">
                <label class="checkbox checkbox-assertive">
                    <input type="checkbox" ng-model="address.isdefault" ng-checked="address.isdefault==1">
                </label>
                <p>设为默认地址</p>
            </div>
            <div class="item item-assertive" ng-show="errmsg">{{errmsg}}</div>
            <div class="item button-bar">
                <button class="button button-positive button-small" ng-if="canDel" ng-click="del('{{address.id}}')">删除</button>
                <button class="button button-assertive button-small" ng-click="save()">保存</button>
            </div>
        </div>
    </div>
</ion-view>
